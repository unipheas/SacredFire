<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dead Flames</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let i of temp">
      <ion-thumbnail item-start>
        <img src="http://lorempixel.com/400/200/nature/2/">
      </ion-thumbnail>
      <h2>{{ i.name }}</h2>
      <p>Amount Passed: {{ i.passed }}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
