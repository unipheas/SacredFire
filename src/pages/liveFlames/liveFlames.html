  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Live Flames</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-8>
        Name
      </ion-col>
      <ion-col>
        Amount Passed
      </ion-col>
      <ion-col>
        Picture
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row *ngFor="let i of temp">
      <ion-col col-8>
        {{ i.name }}
      </ion-col>
      <ion-col>
        {{ i.passed }}
      </ion-col>
      <ion-col>
        Picture
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
